<section class="uk-section-default ">
  <div class="uk-container uk-container-large">
    <h1 class="uk-heading-small uk-text-uppercase uk-margin-medium-top">
      super sale and <span class="uk-text-warning">discounts</span></h1>

    <p class="uk-width-1-3">
      There may be text describing your products, availability of discounts and sales, delivery conditions, product
      characteristics, and in general, everything you want.
    </p>

    <form class="uk-form-stacked uk-width-1-2">

      <div class="uk-margin">
        <label class="uk-form-label" for="form-stacked-name">Name</label>
        <div class="uk-form-controls">
          <input class="uk-input" id="form-stacked-name" type="text" placeholder="Enter your name...">
        </div>
      </div>


      <div class="uk-margin">
        <div class="uk-form-label">Do you like this site?</div>
        <div class="uk-form-controls">
          <label><input class="uk-radio" type="radio" name="radio1"> Yes</label><br>
          <label><input class="uk-radio" type="radio" name="radio1"> No</label>
        </div>
      </div>

      <div class="uk-margin">
        <label class="uk-form-label" for="form-stacked-country">Country</label>
        <div class="uk-form-controls">
          <select class="uk-select" id="form-stacked-country">
            <option>Russian Federation</option>
            <option>USA</option>
            <option>Germany</option>
            <option>Spain</option>
          </select>
        </div>
      </div>

      <div class="uk-margin uk-grid-small uk-child-width-auto uk-grid">

        <label><input id="custom-checkbox" class="uk-checkbox" type="checkbox" checked></label>
        <label class="uk-form-label uk-margin-small-left" for="custom-checkbox">
          Do you agree with the terms of the user agreement?</label>
      </div>

      <div class="uk-button-group uk-flex uk-margin">
        <button class="uk-button uk-button-primary uk-margin-small-right">Submit</button>
        <button class="uk-button uk-button-secondary">Clear</button>
      </div>

      <button class="uk-button uk-button-primary uk-margin-bottom">Submit</button>
      <button class="uk-button uk-button-primary uk-width-1-1 ">Submit</button>
    </form>
  </div>
</section>
